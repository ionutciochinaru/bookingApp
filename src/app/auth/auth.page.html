<ion-header>
    <ion-toolbar>
        <ion-title>{{ isLogin ? 'Login' : 'SignUp' }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="padding">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">E-Mail</ion-label>
                                <ion-input
                                    type="email"
                                    ngModel
                                    name="email"
                                    required
                                    email
                                    #emailCtrl = "ngModel"
                                ></ion-input>
                        </ion-item>
                        <ion-item class="ion-no-padding" *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                            <ion-label color="danger">Please type a valid Email</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                                <ion-input
                                    type="password"
                                    ngModel
                                    name="password"
                                    required
                                    minlength="4"
                                    #passCtrl = "ngModel"
                                ></ion-input>
                        </ion-item>
                        <ion-item class="ion-no-padding" *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
                            <ion-label color="danger">
                                Please type your password.
                            </ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button
                            type="button"
                            color="primary"
                            fill="clear"
                            (click)="onSwitchAuthMode()"
                            expand="full">
                        Switch to {{ isLogin ? 'SignUp' : 'Login' }}
                    </ion-button>
                    <ion-button
                            type="submit"
                            class="ion-color-primary"
                            (click)="onLogin()"
                            [disabled]="!f.valid"
                            expand="block">
                        Login
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
