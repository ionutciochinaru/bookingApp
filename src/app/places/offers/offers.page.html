<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="!offers || offers.length <= 0">
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center ion-paddingn">
                <p>No offers found! Please create one first!</p>
                <ion-button color="success" routerLink="/places/tabs/offers/new">Offer New Place</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
            <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
                <app-offer-item [offer]="offer"></app-offer-item>
                <ion-item-options>
                    <ion-item-option class="ion-color-secondary" (click)="onEdit(offer.id, slidingItem)">
                       Edit <ion-icon name="create" slot="top"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
