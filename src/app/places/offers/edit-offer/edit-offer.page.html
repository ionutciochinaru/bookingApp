<ion-header>
  <ion-toolbar>
    <ion-title>Edit Offer {{place.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/places/tabs/offers/' + place.id"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formEditOffer">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-label position="floating">Title</ion-label>
          <ion-input
                  type="text"
                  autocomplete
                  autocorrect=""
                  formControlName="title">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-label position="floating">Description</ion-label>
          <ion-textarea
                  type="text"
                  formControlName="description">
          </ion-textarea>
        </ion-col>
      </ion-row>
<!--      <ion-row>-->
<!--        <ion-col size-sm="6" offset-sm="3">-->
<!--          <ion-label>Picture</ion-label>-->
<!--          <ion-uplad formControlName="price" type="number" placeholder="{{place.price}}"></ion-uplad>-->
<!--        </ion-col>-->
<!--      </ion-row>-->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-label position="floating">Price</ion-label>
          <ion-input
                  formControlName="price"
                  type="number">
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button [disabled]="!formEditOffer.valid" type="submit" color="success" expand="block" (click)="onSubmitEdit()">Edit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
