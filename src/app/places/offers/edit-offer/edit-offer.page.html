<ion-header>
  <ion-toolbar>
    <ion-title>Edit Offer {{ isLoading ? 'Loading...' : place.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/places/tabs/offers/' + placeId"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col class="ion-text-center ion-padding">
        <ion-spinner name="dots"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form *ngIf="!isLoading" [formGroup]="formEditOffer">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-label position="floating">Title</ion-label>
          <ion-input
                  type="text"
                  autocomplete
                  autocorrect=""
                  formControlName="title">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-label position="floating">Description</ion-label>
          <ion-textarea
                  type="text"
                  formControlName="description">
          </ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-label position="floating">Price</ion-label>
          <ion-input
                  formControlName="price"
                  type="number">
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button [disabled]="!formEditOffer?.valid" type="submit" color="success" expand="block" (click)="onSubmitEdit()">Edit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
