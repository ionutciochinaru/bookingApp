<ion-header>
  <ion-toolbar>
   <ion-buttons slot="start">
     <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
   </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : place.title }}s</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="isLoading">
        <ion-row>
            <ion-col class="ion-padding ion-text-center">
                <ion-spinner name="dots"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="!isLoading" class="ion-no-padding">
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
                <ion-img [src]="place.imageURL"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-padding">
                <p>{{place.description}}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-padding">
                <p>Price: {{place.price}}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
                <ion-button [disabled]="!isBookable" color="primary" class="ion-margin" (click)="onBookPlace()">Book</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
